    <link rel="stylesheet" href="style.css">
    <title>Custom Check Box | Ahmed Elgaidi</title>

          </div>

          </div>

              <div class="title">
                Careers
              </div>
            </label>
          </div>

          <div class="form-element">

            <label for="music">
              <div class="title">

            </label>
          </div>

        </div>
      </div>
</body>
</html>
